version: '3.8'

services:
  gesture-dashboard:
    build: .
    image: ghcr.io/gaiar/gesture-dashboard:latest
    container_name: gesture-dashboard
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
